{% load staticfiles %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>mgelios's dashboard</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="{% static 'css/chartist.min.css' %}" >
        <script src="{% static 'js/chartist.min.js' %}"></script>
        
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" >
        <meta name="theme-color" content="darkgreen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="dashboard-header">
                <div class="col-xs-1">
                    <a href="/">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
                <div class="col-xs-1">
                    <a href="/dashboard/weather/">
                        <span class="glyphicon glyphicon-cloud"></span>
                    </a>
                </div>
                <div class="col-xs-1">
                    <a href="/dashboard/currencies/">
                        <span class="glyphicon glyphicon-euro"></span>
                    </a>
                </div>
                <div class="col-xs-1">
                    <a href="/dashboard/crypto_currencies/">
                        <span class="glyphicon glyphicon-bitcoin" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
