 {% extends './base.html' %}

{% block content %}


<div class="col-md-12 col-xs-12 currencies-header ">
    <h2>Курсы традиционных валют</h2>
</div>
<div class="col-md-6 col-xs-6 wg-currencies">
    <div class="row">
        <div class="col-xs-12">
            <h2>... к BYN:</h2>
        </div>
    </div>
    {% if currencies %}
        {% for currency in currencies %}
            <div class="row">
                <div class="col-xs-12">
                    <h3>
                        {{currency.Cur_Scale}} {{currency.Cur_Abbreviation}} = {{currency.Cur_OfficialRate}} BYN
                    </h3>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="col-xs-12 col-md-12">
    <div class="row currencies-header">
        <h2>График курсов</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12 chart-wrapper">
            <div class="ct-chart ct-major-seventh"></div>
        </div>
        <script>
            var data={
                series: [[
                    {% for data in statistics.0 %}
                        {{data.Cur_OfficialRate}},
                    {% endfor %}
                ],[
                    {% for data in statistics.1 %}
                        {{data.Cur_OfficialRate}},
                    {% endfor %}
                    ]],
            };

            new Chartist.Line(
                '.ct-chart', 
                data, 
                {
                    showArea: true
                });
        </script>
    </div>
</div>

{% endblock %}
