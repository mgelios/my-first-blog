{% extends 'landing/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="row" id="landing-header">
        {% if not user.is_authenticated %}
            <div class="col-md-6 col-xs-6" id="landing-header-left">
                <h1>Hello there, stranger</h1>
            </div>
        {% else %}
            <div class="col-md-1 col-xs-1">
                <h1><a href="{% url 'secret_message_list' %}"><span class="glyphicon glyphicon-envelope"></span></a></h1>
            </div>
            <div class="col-md-7 col-xs-7" id="landing-header-left">
                <h1>Hello there, {{user.first_name}}</h1>
            </div>
        {% endif %}
        <div class="col-md-4 col-xs-4" id="landing-header-right">
            {% if not user.is_authenticated %}
                <h1>
                    <a href="{% url 'login' %}">
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </h1>
            {% else %}
                <h1>
                    <a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </h1>
            {% endif %}
        </div>
    </div>
    <div class="row" id="landing-content">
        <div class="col-md-4 col-xs-6 landing-content-unit">
            <a href="/blog/">
                <object class="landing-image" data="{% static 'img/blog_01.svg' %}" type="image/svg+xml">
                </object>
            </a>
        </div>
        <div class="col-md-4 col-xs-6 landing-content-unit">
            <a href="/dashboard/weather/">
                <object class="landing-image" data="{% static 'img/dashboard_01.svg' %}" type="image/svg+xml">
                </object>
            </a>
        </div>
    </div>
{% endblock %}
