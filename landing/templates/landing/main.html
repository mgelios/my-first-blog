{% extends 'landing/base.html' %}


{% block content %}
    <div class="row" id="landing-header">
        {% if not user.is_authenticated %}
            <div class="col-md-6 col-xs-6" id="landing-header-left">
                <h1>Hello there, stranger</h1>
            </div>
        {% else %}
            <div class="col-md-1 col-xs-1">
                <h1><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></h1>
            </div>
            <div class="col-md-7 col-xs-7" id="landing-header-left">
                <h1>Hello there, {{user.first_name}}</h1>
            </div>
        {% endif %}
        <div class="col-md-4 col-xs-4" id="landing-header-right">
            {% if not user.is_authenticated %}
                <h1>
                    <a href="{% url 'login' %}">
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </h1>
            {% else %}
                <h1>
                    <a href="{% url 'logout' %}">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </h1>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4">
            <a href="/blog/">
                <p><span class="glyphicon glyphicon-book"></span>  Blog</p>
            </a>
        </div>
        <div class="col-md-4 col-xs-4">
            <a href="/dashboard/weather/">
                <p><span class="glyphicon glyphicon-th"></span>  Dashboard</p>
            </a>
        </div>
    </div>
{% endblock %}
